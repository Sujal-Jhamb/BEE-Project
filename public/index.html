<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Belle Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <nav id="mainNav">
            <div class="logo">La Belle</div>
            <button class="reserve-btn" onclick="scrollToReservation()">Make Reservation</button>
        </nav>
        <div class="hero-content">
            <h1>Experience Fine Dining</h1>
            <p>Indulge in culinary excellence at La Belle Restaurant</p>
            <button class="cta-btn" onclick="scrollToReservation()">Book Your Table</button>
        </div>
    </header>

    <section id="reservation" class="reservation-section">
        <div class="form-container">
            <h2>Table Reservation</h2>
            <form id="reservationForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" name="guests" min="1" max="10" required>
                </div>

                <div class="form-group">
                    <label for="special-requests">Special Requests</label>
                    <textarea id="special-requests" name="specialRequests"></textarea>
                </div>

                <button type="submit" class="submit-btn">Confirm Reservation</button>
            </form>
        </div>
    </section>

    <div id="successMessage" class="success-message">
        Reservation submitted successfully!
    </div>

    <script src="script.js"></script>
</body>
</html>
